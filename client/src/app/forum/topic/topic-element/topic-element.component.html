<div class="flex flex-col">
  <div class="group">
    <div class="py-2 ms-8 flex flex-row items-center">
      <div class="basis-8/12 h-full">
        <div routerLink="/forum/topic/{{topic.id}}" class=" link link-hover font-semibold">
          {{topic.title}}
        </div>
      </div>
      <div class="basis-1/12">
        <div class="text-center">
          {{topic.postsCount}}
        </div>
      </div>
      <div class="basis-3/12">
        <div [routerLink]="['/','profile',topic?.lastPost?.author.id]" class="flex flex-col">
          {{topic?.lastPost?.author.username}}
        </div>
        <div class="text-xs text-secondary-content">
          time: {{topic?.lastPost?.createdAt | date: 'dd.MM.yyyy HH:mm'}}
        </div>
      </div>
    </div>
    <hr class="border-neutral mx-4 group-hover:border-primary-content">
  </div>
</div>
