<div class="navbar border-neutral mb-2 bg-base-100" style="border-bottom-width: 1px;">
  <div>
    <a class="text-xl btn btn-link no-underline hover:no-underline" routerLink="/">
      <span class="text-primary-content hover:text-base-content">
        VOID<span class="text-accent hover:text-accent-focus">HUB</span>
      </span>
    </a>
  </div>
  <div class="ms-5 flex-1 text-lg">
    <a class="font-medium link no-underline"
      routerLink="/forum">
      Forum
    </a>
    <a class="ms-5 text-transparent bg-clip-text bg-gradient-to-br from-amber-300 to-red-500 text-lg font-medium cursor-pointer">
      Donation
    </a>
    <a class="ms-5 font-medium link no-underline"
      routerLink="/forum/admin-panel">
      Admin panel
    </a>
  </div>
  <div class="me-5">
    <a routerLink="/login" *ngIf="!user; else userMenu" class="btn bg-base-200 h-10 min-h-8 text-secondary-content">
      <div class="flex items-center">
        <svg class="stroke-secondary-content fill-none stroke-2" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24">
          <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4M10 17l5-5-5-5M15 12H3"></path>
        </svg>
        <div class="ms-2" >
          Sign in
        </div>
      </div>
    </a>
    <ng-template #userMenu>
      <div class="dropdown me-5">
        <label tabindex="0" class="btn m-1 bg-base-200 h-10 min-h-min">{{user?.username}}</label>
        <ul tabindex="0" class="dropdown-content z-[1] menu p-2 shadow bg-base-100 rounded-box">
          <li><a>(wip)Profile</a></li>
          <li><a class="bg-error mt-2" (click)="logout()">Logout</a></li>
        </ul>
      </div>
    </ng-template>
  </div>
</div>
