<form #newPostForm="ngForm" (ngSubmit)="onSubmit(newPostForm)">
  <div class="flex flex-col">
    <div class="form-control">
      <div class="form-control w-full">
        <quill-editor
          class="bg-neutral"
          classes="rounded-b bg-neutral min-h-24"
          id="content"
          name="content"
          [placeholder]="'Topic message'"
          [maxLength]="24000"
          [minLength]="1"
          [(ngModel)]="content">
        </quill-editor>
        <label class="label">
          <span class="label-text-alt">
            <span
              [ngClass]="{
                'text-error': content?.length > 24000
              }">
              {{content?.length ?? 0}}
            </span>
            / 24000
          </span>
        </label>
      </div>
    </div>

    <div class="form-control hidden">
      <input
        type="number"
        name="topicId"
        id="topicId"
        [ngModel]="topicId"
      >
      <input
        type="number"
        name="postId"
        id="postId"
        [ngModel]="postId"
      >
      <input
        type="number"
        name="ancestorId"
        id="ancestorId"
        [ngModel]="ancestorId"
      >
    </div>

    <div class="flex flex-row">
      <button class="btn btn-success min-h-fit h-8">
        {{submitPlaceholder}}
      </button>
      <button type="button" class="btn btn-info ms-5 min-h-fit h-8" (click)="onCancelClick()">
        {{cancelPlaceholder}}
      </button>
    </div>
  </div>
</form>
