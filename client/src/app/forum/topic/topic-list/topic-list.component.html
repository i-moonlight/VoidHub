<div class="flex flex-col bg-base-200 rounded-lg">
  <div (click)="toggleNewTopic()" *ngIf="user && !showNewTopic" class="mt-3 ms-3 btn btn-neutral w-fit min-h-fit h-8">
    New topic
  </div>
  <app-new-topic *ngIf="user && showNewTopic" (close)="toggleNewTopic()"></app-new-topic>
  <app-paginator class="ms-6 my-3" (changePage)="changePage($event)" [max]="100" [currentPage]="currentPage"></app-paginator>
  <div>
    <div class="flex flex-row items-center ms-8 mt-2">
      <div class="basis-8/12"></div>
      <div class="basis-1/12">
        <div class="text-center text-secondary-content">
          msgs
        </div>
      </div>
      <div class="basis-3/12"></div>
    </div>
    <app-topic-element *ngFor="let el of topics" [topic]="el"></app-topic-element>
  </div>
  <app-paginator class="ms-6 my-3" (changePage)="changePage($event)" [max]="100" [currentPage]="currentPage"></app-paginator>
</div>
